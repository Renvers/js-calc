<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css";>
<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="calculator.js"></script>

	<title>calculator</title>
</head>
<body>
<div class='container'>
  <div id='calculator'>
<div class="header">
    <div id='title' class='text-center'>
      <h4><b>Калькулятор</b></h4>
    <div id='entrybox' class='text-right'>
      <div id='entry'>
        <p id='answer'>0</p>
      </div>
      <div id='history'>
        <p>0</p>
      </div>
    </div>

    <div id='buttons'>

      <button class='orange' value='ac'>AC</button>
      <button class='orange' value='ce'>CE</button>
      <button value='/'>&divide;</button>
      <button value='*'>x</button>

      <button value='7'>7</button>
      <button value='8'>8</button>
      <button value='9'>9</button>
      <button value='-'>-</button>

      <button value='4'>4</button>
      <button value='5'>5</button>
      <button value='6'>6</button>
      <button value='+'>+</button>


      <button value='1'>1</button>
      <button value='2'>2</button>
      <button value='3'>3</button>
      <button class='invisible' >i</button>
      <button id='equalButton' value='='>=</button>

      <button id='zeroButton' value='0'>0</button>
      <button value='.'>.</button>
      <button class='invisible' >i</button>

    </div>

    <div id='tester'></div>
  </div>

</div>


<footer id="footer" class="text-center">
    Designed and Coded by Dmitry Starostin
</footer>
</body>
</html>
